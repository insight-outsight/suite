	<h2 id="demos">Demos</h2>
	<div class="panel">

	<h3>Using initial content (convert an existing list)</h3>
	<div id="log1" style="background-color:yellow"></div>
	<div id="demo1" class="demo">
		<ul>
			<li id="phtml_1">
				<a href="#">Root node 1</a>
				<ul>
					<li id="phtml_2">
						<a href="#">Child node 1</a>
					</li>
					<li id="phtml_3">
						<a href="#">Child node 2</a>
							<ul>
								<li><a href="#">指示标线</a></li>
								<li><a href="#">禁止标线</a></li>
								<li><a href="#">警告标线</a></li>
							</ul>
					</li>
				</ul>
			</li>
			<li id="phtml_4">
				<a href="#">Root node 2</a>
			</li>
		</ul>
	</div>
	<script type="text/javascript" class="source">
	$(function () {
		$("#demo1")
/* 		.bind("before.jstree",function(){alert("树加载前")})
		.bind("loaded.jstree", function (event, data) {
	       alert("树加载完成");
	    }) */
	     .bind("open_node.jstree close_node.jstree", function (e,data) {
		      $("#log1").html("Last operation: " + e.type+"\n事件中数据是"+data.rslt);
 		  })
	    .jstree({ 
	    	"core" : { "initially_open" : ["phtml_1"],"rtl":true },
			"plugins" : [ "themes", "html_data" ]
		});
	});
	</script>

	<h3>Using the data config option</h3>
	<div id="demo2" class="demo"></div>
	<script type="text/javascript" class="source">
	$(function () {
		$("#demo2").jstree({ 
			"core" : { "initially_open" : [ "root" ] },
			"html_data" : {
				"data" : "<li id='root'><a href='#'>Root node</a><ul><li><a href='#'>Child node</a></li></ul></li>"
			},
			"plugins" : [ "themes", "html_data" ]
		});
	});
	</script>

 	<h3>Using the ajax config option</h3>
	<div id="demo3" class="demo"></div>
	<script type="text/javascript" class="source">
	$(function () {
		$("#demo3").jstree({ 
			"json_data" : {
				"data" : [
					{ 
						/* "attr" : { "id" : "li.node.id马" },  */
						"data" : "A node", 
						"metadata" : { id : 23 },
						"children" : [ { 
							"data" : "B node", 
							"metadata" : { id : 24 },
							"children" : [ "Child 1", "A Child 2" ]
						}, "A Child 2" ]
					},
					{ 
						"attr" : { "id" : "li.node.id1" }, 
						"data" : { 
							"title" : "Long format demo", 
							"attr" : { "href" : "javascript:alert('ok')" },
							"icon" : "folder"
						},
						"metadata" : {"id2" : "a string, array, object, etc"},
						/* "children" : [ "可跨越对向车道", "可跨越同向车道" ] */
					}
				]
			},
			

				

			"plugins" : [ "themes", "json_data", "ui", "types" ]
			
		})/* .bind("select_node.jstree", function (e, data) { alert(data.rslt.obj.data("id2")); }) */;
	});

	</script>
